version: 1
formatters:
  simple:
    format: "[%(asctime)s|%(name)s|%(levelname)s]: %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stdout
  file:
    class : logging.handlers.RotatingFileHandler
    formatter: simple
    filename: akin.log
    maxBytes: 100000
    backupCount: 3
loggers:
  akin:
    level: DEBUG
    handlers: [console, file]
    propagate: false
root:
  level: INFO
  handlers: [console, file]